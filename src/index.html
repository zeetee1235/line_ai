<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" >
    <title>내부 검색 결과 표시</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <!-- 🔹 외부 이미지 삽입 -->
    <img src="images/logo.png" alt="성심당 로고" width="300">

    <!-- 🔹 검색창과 버튼 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="매장 이름 및 주소 검색" />
        <button onclick="handleSearch()">검색</button>
    </div>

    <!-- 🔹 검색 결과 출력 영역 -->
    <div id="result">검색 결과가 여기에 표시됩니다.</div>

    <!-- 외부 JS 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
